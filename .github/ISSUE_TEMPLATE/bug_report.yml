name: üêõ Bug Report
description: Report a bug or unexpected behavior in BitFlow Finance
title: "[BUG] "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug. Please fill out the information below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this behavior?
      value: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: network
    attributes:
      label: Network
      description: Which network were you using?
      options:
        - Testnet
        - Mainnet
        - Devnet
    validations:
      required: true

  - type: dropdown
    id: wallet
    attributes:
      label: Wallet
      description: Which wallet were you using?
      options:
        - Leather
        - Xverse
        - Other
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser were you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Brave
        - Other

  - type: input
    id: transaction
    attributes:
      label: Transaction ID
      description: If applicable, provide the transaction ID.
      placeholder: "0x..."

  - type: textarea
    id: logs
    attributes:
      label: Console Logs / Error Messages
      description: Paste any relevant console logs or error messages.
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the problem.

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.

  - type: checkboxes
    id: area
    attributes:
      label: Affected Area
      description: Which part of the application is affected?
      options:
        - label: Smart Contract (deposit/withdraw/borrow/repay/liquidate)
        - label: Frontend UI
        - label: Wallet Connection
        - label: Transaction Submission
        - label: Interest Calculations
        - label: Health Factor / Liquidation
