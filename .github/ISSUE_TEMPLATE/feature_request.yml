description: Suggest a new feature or enhancement for BitFlow Finance
title: "[FEATURE] "
labels: ["enhancement"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a feature! Please describe your idea clearly.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: "I'm always frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe how you envision this feature working.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions you've considered.

  - type: dropdown
    id: area
    attributes:
      label: Feature Area
      description: Which part of the system would this affect?
      options:
        - Smart Contract
        - Frontend UI/UX
        - SDK / API
        - Documentation
        - DevOps / Infrastructure
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature?
      options:
        - ðŸ”´ Critical â€“ Blocks major functionality
        - ðŸŸ  High â€“ Significant improvement
        - ðŸŸ¡ Medium â€“ Nice to have
        - ðŸŸ¢ Low â€“ Future consideration
    validations:
      required: true

  - type: dropdown
    id: complexity
    attributes:
      label: Implementation Complexity
      description: Your estimate of how complex this would be.
      options:
        - Low â€“ Simple change
        - Medium â€“ Moderate effort
        - High â€“ Significant redesign
        - Unknown

  - type: checkboxes
    id: impact
    attributes:
      label: Impact Assessment
      description: What does this feature improve?
      options:
        - label: Improves user experience
        - label: Increases security
        - label: Reduces gas costs
        - label: Adds new functionality
        - label: Improves performance
        - label: Improves developer experience

  - type: checkboxes
    id: breaking
    attributes:
      label: Breaking Changes
      description: Would this introduce breaking changes?
      options:
        - label: This feature would require breaking changes
        - label: This feature requires migration steps for existing users

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context, mockups, wireframes, or references.
